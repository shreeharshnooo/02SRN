<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-md p-8">
    <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">Student Login</h1>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <div class="mt-1 relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- mail icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12l-4 3-4-3m8-6H8a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2V8a2 2 0 00-2-2z" />
            </svg>
          </span>
          <input id="login-email" type="email" class="pl-10 pr-3 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="student@example.edu">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <div class="mt-1 relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- lock icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.104 0 2-.896 2-2V7a4 4 0 10-8 0v2c0 1.104.896 2 2 2h4zM5 11v6a2 2 0 002 2h10a2 2 0 002-2v-6" />
            </svg>
          </span>
          <input id="login-password" type="password" class="pl-10 pr-3 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Enter password">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center gap-2 text-sm"><input id="remember" type="checkbox" class="rounded"> Remember me</label>
        <a href="#" id="forgot" class="text-sm text-blue-600">Forgot password?</a>
      </div>

      <div class="flex gap-2">
        <button id="btn-login" class="flex-1 py-2 rounded-lg bg-blue-600 text-white">Login</button>
        <a href="/register" class="py-2 px-4 rounded-lg border border-gray-200 text-sm self-center">Register here</a>
      </div>

      <p id="login-error" class="text-sm text-red-600"></p>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    document.getElementById('btn-login').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const remember = document.getElementById('remember').checked;
      document.getElementById('login-error').textContent = '';

      if (!email || !password) {
        document.getElementById('login-error').textContent = 'Please enter email and password.';
        return;
      }

      const res = await fetch('/api/login', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, remember })
      });
      const data = await res.json();
      if (res.ok) location.href = '/dashboard';
      else document.getElementById('login-error').textContent = data.error || 'Login failed';
    });
  </script>
</body>
</html>
